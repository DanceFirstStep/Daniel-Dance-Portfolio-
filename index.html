<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel Palacios | Professional Dance Instructor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      color: #f5f5ff;
      background: linear-gradient(135deg, #1a0630, #0d0b3a, #0c1a3a);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Dynamic Particles Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(28, 25, 48, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      position: relative;
      z-index: 10;
      margin: 20px;
      transition: all 0.4s ease;
      overflow: hidden;
    }
    
    /* Dance Silhouette Decoration */
    .dance-silhouette {
      position: absolute;
      width: 300px;
      height: 300px;
      opacity: 0.05;
      z-index: 0;
    }
    
    .silhouette-1 {
      top: -50px;
      right: -50px;
      background: radial-gradient(circle, #f1c40f 0%, transparent 70%);
    }
    
    .silhouette-2 {
      bottom: -80px;
      left: -80px;
      background: radial-gradient(circle, #e67e22 0%, transparent 70%);
      transform: rotate(30deg);
    }
    
    /* Logo Animation */
    .logo-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 25px;
      z-index: 2;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #d35400, #e67e22);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(230, 126, 34, 0.6);
      animation: logoPulse 8s infinite ease-in-out;
      transition: all 0.5s ease;
    }
    
    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(230, 126, 34, 0.8);
    }
    
    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .logo i {
      font-size: 56px;
      color: #fff;
      z-index: 2;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    header {
      padding: 60px 30px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }
    
    .tagline {
      font-size: 1.3rem;
      font-weight: 300;
      color: rgba(240, 240, 255, 0.9);
      margin-top: 15px;
      max-width: 600px;
      margin: 15px auto 0;
      line-height: 1.6;
      position: relative;
      z-index: 2;
    }
    
    /* Elegant Section Title with Orange-Gold Divider */
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 45px 0 30px;
      text-align: center;
      position: relative;
      display: block;
      width: 100%;
      color: #f1c40f;
      padding-bottom: 15px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, #e67e22, #f1c40f);
      border-radius: 3px;
      box-shadow: 0 2px 8px rgba(230, 126, 34, 0.3);
    }
    
    .content {
      padding: 0 30px 30px;
      position: relative;
      z-index: 2;
    }
    
    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin: 30px 0;
    }
    
    .link-card {
      background: linear-gradient(145deg, rgba(40, 35, 70, 0.7), rgba(25, 20, 50, 0.7));
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      min-height: 110px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    
    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.05) 50%, 
                rgba(255,255,255,0.1) 100%);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .link-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
      border-color: rgba(241, 196, 15, 0.4);
    }
    
    .link-card:hover::before {
      opacity: 1;
    }
    
    .link-icon {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      font-size: 1.8rem;
      border-radius: 16px;
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    .link-card:hover .link-icon {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    
    .facebook .link-icon {
      background: linear-gradient(135deg, rgba(24, 119, 242, 0.2), rgba(24, 119, 242, 0.3));
      color: #ffffff;
    }
    
    .instagram .link-icon {
      background: linear-gradient(135deg, rgba(195, 42, 163, 0.2), rgba(225, 48, 108, 0.3));
      color: #ffffff;
    }
    
    .tiktok .link-icon {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.3));
      color: #69c9d0;
    }
    
    .stardust-icon {
      background: linear-gradient(135deg, rgba(241, 196, 15, 0.2), rgba(241, 196, 15, 0.3)) !important;
      color: #f1c40f !important;
    }
    
    .letsbailar-icon {
      background: linear-gradient(135deg, rgba(106, 90, 205, 0.2), rgba(106, 90, 205, 0.3)) !important;
      color: #a99cff !important;
    }
    
    .estilo-icon {
      background: linear-gradient(135deg, rgba(32, 178, 170, 0.2), rgba(32, 178, 170, 0.3)) !important;
      color: #20b2aa !important;
    }
    
    .contact-icon {
      background: linear-gradient(135deg, rgba(230, 126, 34, 0.2), rgba(230, 126, 34, 0.3)) !important;
      color: #e67e22 !important;
    }
    
    .link-text {
      flex: 1;
    }
    
    .link-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #f0f0ff;
      letter-spacing: 0.5px;
    }
    
    .link-subtitle {
      font-size: 1rem;
      color: rgba(240, 240, 255, 0.85);
      line-height: 1.6;
    }
    
    .schedule-detail {
      display: block;
      margin-top: 8px;
      color: #f1c40f;
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    .dance-style {
      display: block;
      margin-top: 8px;
      color: #e67e22;
      font-weight: 600;
      font-size: 0.95rem;
      font-style: italic;
    }
    
    footer {
      margin-top: 40px;
      padding: 30px 20px;
      text-align: center;
      color: rgba(240, 240, 255, 0.8);
      font-size: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      line-height: 1.7;
      background: rgba(15, 10, 30, 0.5);
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 2;
    }
    
    /* Golden Music notes */
    .music-note {
      position: fixed;
      color: #FFD700;
      font-size: 24px;
      z-index: 100;
      pointer-events: none;
      opacity: 0;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
      animation: fallNote 2s ease-out forwards;
    }
    
    @keyframes fallNote {
      0% {
        transform: translate(0, 0) scale(1.1) rotate(0deg);
        opacity: 0.9;
      }
      70% {
        opacity: 0.6;
      }
      100% {
        transform: translate(var(--tx, 0), 100px) scale(0.4) rotate(var(--rot, 0deg));
        opacity: 0;
      }
    }
    
    /* Registration Form Styles */
    .registration-form {
      background: linear-gradient(145deg, rgba(40, 35, 70, 0.8), rgba(25, 20, 50, 0.8));
      border-radius: 20px;
      padding: 30px;
      margin: 40px 0;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    
    .form-title {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #f1c40f;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    .form-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #e67e22, #f1c40f);
      border-radius: 3px;
      box-shadow: 0 2px 8px rgba(230, 126, 34, 0.3);
    }
    
    .form-group {
      margin-bottom: 25px;
      text-align: left;
      position: relative;
    }
    
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      -webkit-appearance: none;
      appearance: none;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .form-input:focus {
      outline: none;
      border-color: #f1c40f;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.3), inset 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .form-input::placeholder {
      color: rgba(224, 224, 255, 0.65);
      font-size: 1rem;
    }
    
    .form-select {
      width: 100%;
      padding: 16px 20px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 1.05rem;

      background-repeat: no-repeat;
      background-position: right 18px center;

      font-family: 'Segoe UI', sans-serif;

    }
    
    .form-select:focus {
      outline: none;
      border-color: #f1c40f;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.3), inset 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #e67e22, #f1c40f);
      color: #1a1a3a;
      border: none;
      border-radius: 14px;
      padding: 18px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: block;
      touch-action: manipulation;
      font-family: 'Segoe UI', sans-serif;
