<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Dance Registration</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9f7ff 0%, #eae6ff 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1s ease;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 3.5rem;
            color: #8a6dff;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.8rem;
            font-weight: 700;
            color: #4a3aff;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 30px;
            font-weight: 300;
        }
        
        .content-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
            justify-content: center;
        }
        
        .info-card {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(138, 109, 255, 0.12);
            transition: transform 0.3s ease;
        }
        
        .form-card {
            flex: 1;
            min-width: 350px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(138, 109, 255, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .form-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #8a6dff, #5a7dff);
            border-radius: 10px 10px 0 0;
        }
        
        .card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #4a3aff;
            position: relative;
            padding-bottom: 15px;
        }
        
        .card h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #8a6dff, #5a7dff);
            border-radius: 2px;
        }
        
        .benefits-list {
            list-style: none;
            margin: 25px 0;
        }
        
        .benefits-list li {
            padding: 12px 0 12px 45px;
            position: relative;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }
        
        .benefits-list li::before {
            content: "\f00c";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: rgba(138, 109, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8a6dff;
        }
        
        .location-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .location-card {
            background: #f7f5ff;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(138, 109, 255, 0.1);
        }
        
        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(138, 109, 255, 0.15);
        }
        
        .location-card i {
            font-size: 1.8rem;
            color: #8a6dff;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 1.05rem;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid #e0daff;
            background: #fcfbff;
            color: #333;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8a6dff;
            box-shadow: 0 0 0 4px rgba(138, 109, 255, 0.2);
        }
        
        .form-select {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid #e0daff;
            background: #fcfbff;
            color: #333;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            appearance: none;

            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        
        .form-select:focus {
            outline: none;
            border-color: #8a6dff;
            box-shadow: 0 0 0 4px rgba(138, 109, 255, 0.2);
        }
        
        button[type="submit"] {
            background: linear-gradient(135deg, #8a6dff, #5a7dff);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(138, 109, 255, 0.3);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(138, 109, 255, 0.4);
        }
        
        button[type="submit"] i {
            margin-right: 10px;
        }
        
        .thank-you-message {
            text-align: center;
            padding: 40px 30px;
            border-radius: 20px;
            background: linear-gradient(135deg, #f1eeff 0%, #e8e4ff 100%);
            display: none;
            animation: slideUp 0.5s ease;
            border: 1px solid rgba(138, 109, 255, 0.2);
        }
        
        .thank-you-message h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #4a3aff;
            margin-bottom: 20px;
        }
        
        .thank-you-message p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .additional-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }
        
        .whatsapp-btn, .register-another-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-btn:hover {

        }
